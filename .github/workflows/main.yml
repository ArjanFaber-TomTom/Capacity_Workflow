name: Daily Capacity Workflow

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: [self-hosted, windows]

    steps:
      - name: Install MSOLAP provider
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=829576" -OutFile "$env:TEMP\MSOLAP.msi"
          Start-Process msiexec.exe -ArgumentList "/i $env:TEMP\MSOLAP.msi /quiet /norestart" -Wait
          Remove-Item "$env:TEMP\MSOLAP.msi"

      - name: Check MSOLAP installation
        shell: powershell
        run: |
          if (Test-Path "HKLM:\SOFTWARE\Microsoft\Microsoft SQL Server\MSOLAP") {
            Write-Host "MSOLAP provider is installed"
          } else {
            Write-Host "MSOLAP provider NOT found"
            exit 1
          }

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PowerShell script
        run: ./script_powershell.ps1
        shell: powershell

      - name: Wait 20 seconds
        run: Start-Sleep -Seconds 20
        shell: powershell

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas numpy openpyxl

      - name: Run Python script
        run: python capacity_metric.py
