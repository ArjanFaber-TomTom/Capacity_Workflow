name: Daily Capacity Workflow

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: [self-hosted, windows]

    steps:
      - name: ✅ Check MSOLAP installation
        shell: powershell
        run: |
          if (Test-Path "C:\Program Files (x86)\Microsoft Analysis Services\AS OLEDB\140\msolap.dll") {
            Write-Host "✅ MSOLAP provider is installed"
          } else {
            Write-Host "❌ MSOLAP provider NOT found"
            exit 1
          }

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PowerShell script
        run: ./script_powershell.ps1
        shell: cmd

      - name: Wait 20 seconds
        run: Start-Sleep -Seconds 20
        shell: powershell

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas numpy openpyxl

      - name: Run Python script
        run: python capacity_metric.py
